<div class="step-form-container">
  <label *ngIf="label">
    {{label}}
  </label>

  <mat-form-field *ngIf="inputType === 'text'">
    <input matInput [placeholder]="placeholder" [(ngModel)]="model" (input)="onValueChange()">
  </mat-form-field>

  <mat-form-field *ngIf="inputType === 'textarea'">
    <textarea matInput [placeholder]="placeholder" [(ngModel)]="model" (input)="onValueChange()"></textarea>
  </mat-form-field>

  <mat-form-field *ngIf="inputType === 'select'">
    <mat-select [placeholder]="placeholder" [(ngModel)]="model" (selectionChange)="onValueChange()">
      <mat-option *ngFor="let option of selectOptions" [value]="option" >{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
